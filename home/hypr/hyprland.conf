# Hyprland Configuration - Optimized for ARM64 VMware Fusion
# Professional setup for Apple Silicon M1/M2/M3

# Monitor configuration for VMware ARM64
monitor=,preferred,auto,1

# Execute at launch
exec-once = swww init
exec-once = /run/current-system/sw/bin/waybar
exec-once = ~/.config/scripts/random-wall.sh
exec-once = dunst
exec-once = /run/current-system/sw/bin/polkit-kde-authentication-agent-1

# Environment variables for Wayland
env = XCURSOR_THEME,Banana
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model = pc105
    kb_rules =

    follow_mouse = 1
    float_switch_override_focus = 2

    touchpad {
        natural_scroll = no
        disable_while_typing = true
        tap-to-click = true
    }

    sensitivity = 0
    accel_profile = flat
}

# General settings - Optimized for ARM64
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(5e81acff) rgba(88c0d0ff) 45deg
    col.inactive_border = rgba(4c566aff) rgba(434c5eff) 45deg

    layout = dwindle
    allow_tearing = false

    # Performance
    resize_on_border = true
    extend_border_grab_area = 15
    no_border_on_floating = false
}

# Decoration - Optimized for performance
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations = on
        xray = false
        ignore_opacity = false
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.2
    }

    drop_shadow = yes
    shadow_range = 6
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aaa)

    # Opacity
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0
}

# Animations - Smooth and efficient
animations {
    enabled = yes
    first_launch_animation = true

    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = easeInOut, 0.65, 0, 0.35, 1

    animation = windows, 1, 4, overshot, slide
    animation = windowsOut, 1, 3, smoothOut, slide
    animation = windowsMove, 1, 3, easeInOut, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 6, smoothIn
    animation = fadeOut, 1, 4, smoothOut
    animation = workspaces, 1, 5, overshot, slide
    animation = specialWorkspace, 1, 5, overshot, slidevert
}

# Layout
dwindle {
    pseudotile = yes
    preserve_split = yes
    no_gaps_when_only = false
    force_split = 2
    smart_split = false
    smart_resizing = true
}

master {
    new_status = master
    new_on_top = false
    no_gaps_when_only = false
    orientation = left
    inherit_fullscreen = true
    smart_resizing = true
}

# Gestures
gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_cancel_ratio = 0.5
}

# Miscellaneous optimizations
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 0
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|wezterm)$
    focus_on_activate = true
    no_direct_scanout = false
    mouse_move_focuses_monitor = true
}

# Key bindings
$mainMod = SUPER

# Essential applications
bind = $mainMod, Q, exec, alacritty
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, ranger
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, /run/current-system/sw/bin/wofi --show drun
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen,

# Theme toggle
bind = $mainMod, L, exec, ~/.config/scripts/toggle-theme.sh

# App switching
bind = $mainMod, TAB, exec, /run/current-system/sw/bin/wofi --show window
bind = $mainMod SHIFT, TAB, exec, /run/current-system/sw/bin/wofi --show drun

# Wallpaper switching
bind = $mainMod, W, exec, ~/.config/scripts/random-wall.sh
bind = $mainMod SHIFT, W, exec, ~/.config/scripts/random-wall.sh next
bind = $mainMod CTRL, W, exec, ~/.config/scripts/random-wall.sh prev

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim - | wl-copy
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | swappy -f -

# Development tools
bind = $mainMod, T, exec, alacritty -e nvim
bind = $mainMod, B, exec, qutebrowser
bind = $mainMod, G, exec, alacritty -e lazygit

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Vim-style focus movement
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows with keyboard
bind = $mainMod CTRL, left, resizeactive, -50 0
bind = $mainMod CTRL, right, resizeactive, 50 0
bind = $mainMod CTRL, up, resizeactive, 0 -50
bind = $mainMod CTRL, down, resizeactive, 0 50

# Volume controls
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ && notify-send -t 500 "Volume: $(wpctl get-volume @DEFAULT_AUDIO_SINK@ | sed 's/Volume: //')"
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send -t 500 "Volume: $(wpctl get-volume @DEFAULT_AUDIO_SINK@ | sed 's/Volume: //')"
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-send -t 500 "Audio $(wpctl get-volume @DEFAULT_AUDIO_SINK@ | grep -q MUTED && echo 'Muted' || echo 'Unmuted')"
bind = $mainMod, F10, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness controls
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10% && notify-send -t 500 "Brightness: $(brightnessctl get)%"
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%- && notify-send -t 500 "Brightness: $(brightnessctl get)%"

# Window rules
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(blueman-manager)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(wofi)$
windowrule = float, ^(rofi)$
windowrule = float, ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float, ^(swappy)$
windowrule = size 800 600, ^(pavucontrol)$
windowrule = size 800 600, ^(nm-connection-editor)$
windowrule = center, ^(wofi)$
windowrule = center, ^(rofi)$
windowrule = center, ^(swappy)$
windowrule = stayfocused, ^(wofi)$
windowrule = stayfocused, ^(rofi)$

# Window rules v2 (for better performance)
windowrulev2 = immediate, class:^(cs2)$
windowrulev2 = immediate, class:^(steam_app)$

# Layer rules
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, wofi
layerrule = blur, rofi
layerrule = ignorezero, wofi
layerrule = ignorezero, rofi
layerrule = animation slide, wofi
layerrule = animation slide, rofi
layerrule = blur, notifications
layerrule = ignorezero, notifications

