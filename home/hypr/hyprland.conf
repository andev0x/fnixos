# Hyprland Configuration for ARM64 M1 MacBook
# Professional, optimized setup for development and productivity

# Monitor configuration for VMware ARM
monitor=,preferred,auto,1

# Execute at launch - Professional setup
exec-once = swww init
exec-once = /run/current-system/sw/bin/waybar
exec-once = ~/.config/scripts/random-wall.sh
exec-once = dunst
exec-once = /run/current-system/sw/bin/polkit-kde-authentication-agent-1

# Ensure cursor/theme environment is visible to the compositor at startup
env = XCURSOR_THEME,Banana
env = XCURSOR_SIZE,32
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model = pc105
    
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

# General settings - Optimized
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(5e81acff) rgba(88c0d0ff) 45deg
    col.inactive_border = rgba(4c566aff) rgba(434c5eff) 45deg

    layout = dwindle
    allow_tearing = false

    # Performance optimizations
    resize_on_border = true
    no_border_on_floating = false
    cursor_inactive_timeout = 5
}

# Decoration - Enhanced
decoration {
    rounding = 12
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        xray = true
        ignore_opacity = true
    }

    drop_shadow = yes
    shadow_range = 8
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # Performance
    active_opacity = 1.0
    inactive_opacity = 0.95
}

# Animations - Smooth and optimized
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0, 0, 1, 1
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 10, smoothIn
    animation = fadeOut, 1, 7, smoothOut
    animation = workspaces, 1, 6, overshot, slide
    animation = specialWorkspace, 1, 6, overshot, slidevert
}

# Layout - Optimized
dwindle {
    pseudotile = yes
    preserve_split = yes
    no_gaps_when_only = false
    use_split_for_focus = true
}

master {
    new_is_master = true
    no_gaps_when_only = false
}

# Gestures
gestures {
    workspace_swipe = off
}

# Key bindings - Professional setup
# Use SUPER (Mod4) as the main modifier so Super+<key> is the default
$mainMod = SUPER

# Essential applications
bind = $mainMod, Q, exec, alacritty
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, ranger
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, /run/current-system/sw/bin/wofi --show drun
bind = $mainMod, P, pseudo,

bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen,

# Theme toggle
bind = $mainMod, L, exec, ~/.config/scripts/toggle-theme.sh

# App switching - Super+Tab (wofi for running apps)
bind = $mainMod, TAB, exec, /run/current-system/sw/bin/wofi --show window
bind = $mainMod, SHIFT, TAB, exec, /run/current-system/sw/bin/wofi --show drun

# Wallpaper switching
bind = $mainMod, W, exec, ~/.config/scripts/random-wall.sh
bind = $mainMod, SHIFT, W, exec, ~/.config/scripts/random-wall.sh next
bind = $mainMod, CTRL, W, exec, ~/.config/scripts/random-wall.sh prev

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim - | wl-copy
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | swappy -f -

# Development tools
bind = $mainMod, T, exec, alacritty -e nvim
bind = $mainMod, B, exec, firefox
bind = $mainMod, SHIFT, B, exec, qutebrowser
bind = $mainMod, G, exec, alacritty -e lazygit

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume controls
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ && notify-send -t 500 "Volume: $(wpctl get-volume @DEFAULT_AUDIO_SINK@ | sed 's/Volume: //')"
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send -t 500 "Volume: $(wpctl get-volume @DEFAULT_AUDIO_SINK@ | sed 's/Volume: //')"
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-send -t 500 "Audio $(wpctl get-volume @DEFAULT_AUDIO_SINK@ | grep -q MUTED && echo 'Muted' || echo 'Unmuted')"
bind = $mainMod, F10, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness controls
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10% && notify-send -t 500 "Brightness: $(brightnessctl get)%"
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%- && notify-send -t 500 "Brightness: $(brightnessctl get)%"

# Window rules - Enhanced
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(blueman-manager)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(wofi)$
windowrule = float, ^(rofi)$
windowrule = float, ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float, ^(swappy)$
windowrule = size 800 600, ^(pavucontrol)$
windowrule = size 800 600, ^(nm-connection-editor)$
windowrule = center, ^(wofi)$
windowrule = center, ^(rofi)$
windowrule = center, ^(swappy)$
windowrule = stayfocused, ^(wofi)$
windowrule = stayfocused, ^(rofi)$

# Layer rules - Enhanced
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, wofi
layerrule = blur, rofi
layerrule = ignorezero, wofi
layerrule = ignorezero, rofi
layerrule = animation slide, wofi
layerrule = animation slide, rofi

# Cursor theme
cursor {
    xcursor_theme = 
    xcursor_size = 24
    inactive_timeout = 5
}
