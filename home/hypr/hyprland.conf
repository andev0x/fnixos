# fnixos Hyprland Configuration
# Main configuration file that sources other config files

# Source configuration files
source = ./variables.conf      # Variable definitions (must be first)
source = ./keybindings.conf    # Keyboard shortcuts
source = ./windowrules.conf    # Window rules
source = ./monitors.conf       # Monitor configuration
source = ./userprefs.conf      # Your hyprland configuration

# Autostart applications
exec-once = waybar             # Start waybar status bar
exec-once = swww init          # Initialize wallpaper daemon
exec-once = hypridle           # Start idle daemon
exec-once = /run/current-system/sw/bin/polkit-kde-authentication-agent-1  # Authentication agent

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
