# ===================================================================
# Hyprland Configuration - Optimized for ARM64 VMware Fusion
# Professional setup for Apple Silicon M1/M2/M3
# ===================================================================

# Monitor configuration for VMware ARM64
monitor=,preferred,auto,1

# ===================================================================
# Autostart
# ===================================================================
exec-once = swww-daemon
exec-once = waybar
exec-once = dunst
exec-once = /run/current-system/sw/bin/polkit-kde-authentication-agent-1
exec-once = nm-applet --indicator
exec-once = sleep 3 && ~/.config/scripts/random-wall.sh

# ===================================================================
# Environment Variables
# ===================================================================
env = XCURSOR_THEME,Banana
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland

# Set cursor on startup
exec-once = hyprctl setcursor Banana 24

# ===================================================================
# Input Configuration
# ===================================================================
input {
    kb_layout = us
    follow_mouse = 1
    float_switch_override_focus = 2

    touchpad {
        natural_scroll = false
        disable_while_typing = true
        tap-to-click = true
        scroll_factor = 0.5
    }

    sensitivity = 0
    accel_profile = flat
}

# ===================================================================
# General Settings
# ===================================================================
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(88c0d0ff) rgba(5e81acff) 45deg
    col.inactive_border = rgba(3b4252ff)

    layout = dwindle
    allow_tearing = false
    resize_on_border = true
    extend_border_grab_area = 15
}

# ===================================================================
# Decoration
# ===================================================================
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 4
        passes = 2
        new_optimizations = on
        xray = false
        ignore_opacity = false
        contrast = 1.0
        brightness = 1.0
    }

    drop_shadow = true
    shadow_range = 8
    shadow_render_power = 2
    col.shadow = rgba(00000099)

    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0
}

# ===================================================================
# Animations
# ===================================================================
animations {
    enabled = true
    first_launch_animation = true

    bezier = smooth, 0.25, 1, 0.5, 1
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = quickOut, 0.36, 0, 0.66, -0.56

    animation = windows, 1, 4, overshot, slide
    animation = windowsOut, 1, 3, quickOut, slide
    animation = windowsMove, 1, 3, smooth
    animation = border, 1, 8, smooth
    animation = borderangle, 1, 8, smooth
    animation = fade, 1, 6, smooth
    animation = fadeOut, 1, 4, smooth
    animation = workspaces, 1, 5, overshot, slide
    animation = specialWorkspace, 1, 5, overshot, slidevert
}

# ===================================================================
# Layouts
# ===================================================================
dwindle {
    pseudotile = true
    preserve_split = true
    no_gaps_when_only = false
    force_split = 2
    smart_resizing = true
}

master {
    new_status = master
    new_on_top = false
    no_gaps_when_only = false
    orientation = left
    smart_resizing = true
}

# ===================================================================
# Gestures
# ===================================================================
gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_cancel_ratio = 0.5
}

# ===================================================================
# Miscellaneous
# ===================================================================
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 0
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|wezterm)$
    focus_on_activate = true
    mouse_move_focuses_monitor = true
}

# ===================================================================
# Key Bindings
# ===================================================================
$mainMod = SUPER

# Applications
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, Q, exec, alacritty
bind = $mainMod, B, exec, qutebrowser
bind = $mainMod, E, exec, alacritty -e ranger
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, Space, exec, wofi --show drun

# Window Management
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Move focus (Arrow keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus (Vim style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows (SHIFT + Arrow keys)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize windows (CTRL + Arrow keys)
bind = $mainMod CTRL, left, resizeactive, -50 0
bind = $mainMod CTRL, right, resizeactive, 50 0
bind = $mainMod CTRL, up, resizeactive, 0 -50
bind = $mainMod CTRL, down, resizeactive, 0 50

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Special workspaces
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# App switching
bind = ALT, TAB, cyclenext
bind = ALT SHIFT, TAB, cyclenext, prev

# Wallpaper controls
bind = $mainMod, W, exec, ~/.config/scripts/random-wall.sh next
bind = $mainMod SHIFT, W, exec, ~/.config/scripts/random-wall.sh random
bind = $mainMod CTRL, W, exec, ~/.config/scripts/random-wall.sh prev

# Theme toggle
bind = $mainMod, T, exec, ~/.config/scripts/toggle-theme.sh

# Screenshots
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Area copied to clipboard"
bind = $mainMod, Print, exec, grim - | wl-copy && notify-send "Screenshot" "Screen copied to clipboard"
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | swappy -f -

# Volume controls
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ && notify-send -t 1000 "Volume Up" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print int($2*100)}')%"
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && notify-send -t 1000 "Volume Down" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print int($2*100)}')%"
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && notify-send -t 1000 "Audio" "$(wpctl get-volume @DEFAULT_AUDIO_SINK@ | grep -q MUTED && echo 'Muted' || echo 'Unmuted')"

# Brightness controls
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10% && notify-send -t 1000 "Brightness" "$(brightnessctl g)%"
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%- && notify-send -t 1000 "Brightness" "$(brightnessctl g)%"

# Development tools
bind = $mainMod, G, exec, alacritty -e lazygit

# ===================================================================
# Window Rules
# ===================================================================
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(wofi)$
windowrule = float, ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float, ^(swappy)$
windowrule = size 800 600, ^(pavucontrol)$
windowrule = center, ^(pavucontrol)$
windowrule = center, ^(wofi)$
windowrule = center, ^(swappy)$
windowrule = stayfocused, ^(wofi)$

# Window rules v2 (optimization)
windowrulev2 = immediate, class:^(steam_app)$

# ===================================================================
# Layer Rules
# ===================================================================
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = animation slide, wofi
layerrule = blur, notifications
layerrule = ignorezero, notifications


