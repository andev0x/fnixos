##
## Simplified keybindings for fnixos
## Based on Hyprland configuration - works without external scripts

# Window Management
bind = $mainMod, Q, killactive,
bind = Alt, F4, killactive,
bind = $mainMod, Delete, exit,
bind = $mainMod, W, togglefloating,
bind = $mainMod, G, togglegroup,
bind = Shift, F11, fullscreen,
bind = $mainMod, L, exec, hyprlock
bind = Control, Alt, Delete, exec, wlogout
bind = Alt_R, Control_R, exec, pkill waybar || waybar

# Group Navigation
bind = $mainMod Control, H, changegroupactive, b
bind = $mainMod Control, L, changegroupactive, f

# Change focus
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d
bind = Alt, Tab, cyclenext

# Resize Active Window
bind = $mainMod Shift, Right, resizeactive, 30 0
bind = $mainMod Shift, Left, resizeactive, -30 0
bind = $mainMod Shift, Up, resizeactive, 0 -30
bind = $mainMod Shift, Down, resizeactive, 0 30

# Move active window
bind = $mainMod Shift Control, left, movewindow, l
bind = $mainMod Shift Control, right, movewindow, r
bind = $mainMod Shift Control, up, movewindow, u
bind = $mainMod Shift Control, down, movewindow, d

# Move/Resize focused window with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Toggle focused window split
bind = $mainMod, J, togglesplit

# Launcher - Applications
bind = $mainMod, T, exec, $TERMINAL
bind = $mainMod, E, exec, $EXPLORER
bind = $mainMod, C, exec, $EDITOR
bind = $mainMod, B, exec, $BROWSER
bind = Control Shift, Escape, exec, $TERMINAL -e htop

# Application launcher (wofi/rofi)
bind = $mainMod, A, exec, wofi --show drun
bind = $mainMod, TAB, exec, wofi --show window
bind = $mainMod Shift, E, exec, $TERMINAL -e ranger

# Clipboard (using wl-clipboard)
bind = $mainMod, V, exec, $TERMINAL -e wl-paste | head -c 200
bind = $mainMod Shift, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Hardware Controls - Audio
bind = , F10, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , F11, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , F12, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Hardware Controls - Media
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Hardware Controls - Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Utilities
bind = $mainMod, K, exec, $TERMINAL -e localectl list-keymaps | wofi --dmenu | xargs sudo localectl set-keymap
bind = $mainMod Alt, G, exec, notify-send "Game mode toggled"

# Screen Capture
bind = $mainMod Shift, P, exec, hyprpicker -a
bind = $mainMod, P, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod Control, P, exec, sleep 1 && grim -g "$(slurp)" - | wl-copy
bind = $mainMod Alt, P, exec, grim - | wl-copy
bind = , Print, exec, grim - | wl-copy

# Wallpaper (using swww)
bind = $mainMod Alt, Right, exec, swww img -n $(find ~/.local/share/wallpapers -type f | shuf -n 1)
bind = $mainMod Alt, Left, exec, swww img -n $(find ~/.local/share/wallpapers -type f | shuf -n 1 | tail -1)
bind = $mainMod Shift, W, exec, swww img -n $(find ~/.local/share/wallpapers -type f | wofi --dmenu)

# Workspaces - Navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Workspaces - Relative navigation
bind = $mainMod Control, Right, workspace, r+1
bind = $mainMod Control, Left, workspace, r-1
bind = $mainMod Control, Down, workspace, empty

# Move focused window to workspace
bind = $mainMod Shift, 1, movetoworkspace, 1
bind = $mainMod Shift, 2, movetoworkspace, 2
bind = $mainMod Shift, 3, movetoworkspace, 3
bind = $mainMod Shift, 4, movetoworkspace, 4
bind = $mainMod Shift, 5, movetoworkspace, 5
bind = $mainMod Shift, 6, movetoworkspace, 6
bind = $mainMod Shift, 7, movetoworkspace, 7
bind = $mainMod Shift, 8, movetoworkspace, 8
bind = $mainMod Shift, 9, movetoworkspace, 9
bind = $mainMod Shift, 0, movetoworkspace, 10

# Move focused window to relative workspace
bind = $mainMod Control Alt, Right, movetoworkspace, r+1
bind = $mainMod Control Alt, Left, movetoworkspace, r-1

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Scratchpad (special workspace)
bind = $mainMod Shift, S, movetoworkspace, special
bind = $mainMod Alt, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace

# Move focused window to workspace silently
bind = $mainMod Alt, 1, movetoworkspacesilent, 1
bind = $mainMod Alt, 2, movetoworkspacesilent, 2
bind = $mainMod Alt, 3, movetoworkspacesilent, 3
bind = $mainMod Alt, 4, movetoworkspacesilent, 4
bind = $mainMod Alt, 5, movetoworkspacesilent, 5
bind = $mainMod Alt, 6, movetoworkspacesilent, 6
bind = $mainMod Alt, 7, movetoworkspacesilent, 7
bind = $mainMod Alt, 8, movetoworkspacesilent, 8
bind = $mainMod Alt, 9, movetoworkspacesilent, 9
bind = $mainMod Alt, 0, movetoworkspacesilent, 10
